name: Terraform Apply

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy-main:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      # 1Ô∏è‚É£ Checkout del repositorio
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Login en Azure usando OIDC
      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # 3Ô∏è‚É£ Instalaci√≥n de Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      # 4Ô∏è‚É£ Terraform Init
      - name: Terraform Init
        working-directory: infra
        run: terraform init

      # 5Ô∏è‚É£ Terraform Apply ‚Äì MAIN
      - name: Terraform Apply
        working-directory: infra
        run: terraform apply -auto-approve
        env:

          # üîµ Azure principales
          TF_VAR_subscription_id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          TF_VAR_tenant_id:       ${{ secrets.AZURE_TENANT_ID }}
          TF_VAR_location:        ${{ secrets.TF_VAR_LOCATION }}
          TF_VAR_resource_group_name: ${{ secrets.TF_VAR_RESOURCE_GROUP_NAME }}

          # üîê Key Vault + Admin
          TF_VAR_key_vault_name:        ${{ secrets.TF_VAR_KEY_VAULT_NAME }}
          TF_VAR_admin_user_object_id:  ${{ secrets.TF_VAR_ADMIN_USER_OBJECT_ID }}

          # üîµ Credencial federada de GitHub (OIDC)
          TF_VAR_github_principal_id:   ${{ secrets.TF_VAR_GITHUB_PRINCIPAL_ID }}

          # üóÑ SQL Server
          TF_VAR_sql_server_name:     ${{ secrets.TF_VAR_SQL_SERVER_NAME }}
          TF_VAR_sql_database_name:   ${{ secrets.TF_VAR_SQL_DATABASE_NAME }}
          TF_VAR_sql_admin_login:     ${{ secrets.TF_VAR_SQL_ADMIN_LOGIN }}
          TF_VAR_sql_admin_password:  ${{ secrets.TF_VAR_SQL_ADMIN_PASSWORD }}
