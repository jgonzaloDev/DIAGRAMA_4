# Crear docker-compose-elastic.yaml
cat > docker-compose-elastic.yaml << 'EOF'
version: '3'

services:

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:9.1.5
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false          # ðŸ”´ seguridad desactivada
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - esdata:/usr/share/elasticsearch/data
    networks:
      - otel-network
    restart: unless-stopped

  kibana:
    image: docker.elastic.co/kibana/kibana:9.1.5
    container_name: kibana
    depends_on:
      - elasticsearch
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - XPACK_SECURITY_ENABLED=false          # ðŸ”´ sin autenticaciÃ³n
    ports:
      - "5601:5601"
    networks:
      - otel-network
    restart: unless-stopped

  apm-server:
    image: docker.elastic.co/apm/apm-server:9.1.5
    container_name: apm-server
    depends_on:
      - elasticsearch
    ports:
      - "8200:8200"   # Puerto APM Server
    command: >
      run -e
      -E apm-server.host=0.0.0.0:8200
      -E output.elasticsearch.hosts=["http://elasticsearch:9200"]
      -E apm-server.auth.anonymous.enabled=true
      -E apm-server.auth.anonymous.allow_service=true
    networks:
      - otel-network
    restart: unless-stopped

volumes:
  esdata:

networks:
  otel-network:
    external: true
    name: otel-stack_otel-network

EOF
